<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Pets - Pet Feeding</title>
  <link rel="stylesheet" href="styles/meus-pets.css">
</head>
<body>
  <div class="container">
    <h1 class="logo">🐾 Pet Feeding</h1>
    <h2>Meus Pets</h2>
    <div class="card">
      <p><strong>Thor</strong> (Cão - Border Collie)</p>
      <p><strong>Mia</strong> (Gato - SRD)</p>
    </div>
    <div class="card">
      <h3>Adicionar Novo Pet</h3>
      <input type="text" placeholder="Nome do Pet" />
      <input type="text" placeholder="Espécie (Cão, Gato...)" />
      <input type="text" placeholder="Raça" />
      <input type="text" placeholder="Idade" />
      <input type="text" placeholder="Necessidades Especiais (opcional)" />
      <button class="btn-primary">Salvar Pet</button>
    </div>
  </div>
</body>
</html>
